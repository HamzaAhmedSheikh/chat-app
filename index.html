<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <title>Chat App</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <span class="top"></span>

    <div class="container-fluid bg-white chatbox shadow-lg rounded">
      <div class="row">
        <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-7">
                    <img src="./images/pp.png" alt="profile pic" class="profile-pic" />                      
                  </div>  
                </div>  

                <div class="col-md-5">
                </div>

                 <ul class="list-group list-group-flush">
                    <li class="list-group-item bg"> 
                       <input type="text" placeholder="Search or new chat" class="form-control form-rounded"/>
                    </li>

                    <li class="list-group-item list-group-item-action">
                      <div class="row">
                        <div class="col-md-2">
                          <img src="./images/pp.png" class="friend-pic" alt="profile pic"> 
                        </div>  
                        <div class="col-md-10 cursor">
                          <div class="name"> Any Name </div>
                          <div class="under-name"> This is some message text.... </div>                           
                        </div>  
                      </div>  
                    </li>


                    <li class="list-group-item list-group-item-action">
                        <div class="row">
                          <div class="col-md-2">
                            <img src="./images/pp.png" class="friend-pic" alt="profile pic"> 
                          </div>  
                          <div class="col-md-10 cursor">
                            <div class="name"> Any Name </div>
                            <div class="under-name"> This is some message text.... </div>                           
                          </div>  
                        </div>  
                      </li>


                      <li class="list-group-item list-group-item-action">
                        <div class="row">
                          <div class="col-md-2">
                            <img src="./images/pp.png" class="friend-pic" alt="profile pic"> 
                          </div>  
                          <div class="col-md-10 cursor">
                            <div class="name"> Any Name </div>
                            <div class="under-name"> This is some message text.... </div>                           
                          </div>  
                        </div>  
                      </li>
                 </ul>
              </div>
            </div>
        </div>

        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-2">
                  <img src="./images/pp.png" class="profile-pic" alt="profile pic">                                     
                </div>
                <div class="col-md-6">
                  <div class="name"> Any Name </div>
                  <div class="under-name"> Last seen 17/9/2020 </div>      
                </div>  
                <div class="col-md-4 icon">
                   <i class="fas fa-search"></i>
                   <i class="fas fa-paperclip ml-4"></i>
                   <i class="fas fa-ellipsis-v ml-4"></i>
                </div>
              </div>  
            </div>
            <div class="card-body"></div>
            <div class="card-footer">
             <div class="row">
               <div class="col-md-1">
                  <i class="far fa-grin fa-2x"></i>                     
               </div>
               <div class="col-md-10"></div>
               <div class="col-md-1"></div>
             </div>  
            </div>
          </div>
        </div>  
     </div>        
    </div>


    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
